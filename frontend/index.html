<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />

	<title>Gridster</title>

	<link rel="stylesheet" href="bower_components/angular-gridster/dist/angular-gridster.min.css"/>
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body ng-app= "myApp">
	<div ng-controller="AppController">

		<div gridster="gridsterOpts">
			<ul>
				<li gridster-item="item" ng-repeat="item in standardItems"><div style="box-shadow: 10px,20px,rgba(0,0,0,0.7);background-color: rgba(0,0,0,0.4);height: 200px;width: 200px;"></div></li>
			</ul>
		</div>


	</div>

	<!-- ########## js ########## -->

	<div>
		
		<script src="../lib/angular.min.js"></script>
		<script src="bower_components/javascript-detect-element-resize/jquery.resize.js"></script>
		<script src="bower_components/angular-gridster/dist/angular-gridster.min.js"></script>
		<script src="script.js"></script>
	</div>
</body>
</html>
