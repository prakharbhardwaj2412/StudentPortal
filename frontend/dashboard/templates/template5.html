<div>
	<section style="position: relative;padding: 30px 25px 15px">
		<h1 style="color:white; font-size: 25px;">PEOPLE YOU MAY WISH TODAY....</h1>
	</section>
	<div style="position: relative; max-height: 560px; overflow: hidden;width: auto;height: 100%;">
		<section style="padding: 15px 25px; overflow: hidden;">
			<ul style="width: 100%;list-style: none;padding: 0;margin: 0;" ng-repeat="x in brthdy">
				<li style="padding: 10px; background-color: #fff; box-shadow: -2px 1px 25px 4px rgba(0,0 ,0,1); margin: 20px auto 40px; height: 100px;">
				<div>
					<div style="display: table-cell;vertical-align: top; padding-right: 10px;">
						<img src="templates/img/cake.png" style="width: 70px;height:70px;display: block;border-radius: 50%;vertical-align: middle;border:0;">
					</div>
					<div style="text-align: left;border-left: 3px solid #1199d3;margin-left:65px;padding-left: 5px;font-size: 13px; color: grey;display: table-cell;vertical-align: top;">
						<p style="margin-top: 0;margin-bottom: 5px;">
							<a href style="color: #1199d3;font-size: 14px;font-weight: 400;text-decoration: none;">{{ x.name }}</a>
						</p>
						<span ><b style="font-weight: 700">Course:</b>{{ x.course }}</span>"&nbsp;&nbsp;"
						<span ><b style="font-weight: 700">Department:</b>{{ x.department }}</span>"&nbsp;&nbsp;"
						<span ><b style="font-weight: 700">Year:</b>{{ x.year }}</span>
					</div>
				</div>
			</li>
			</ul>
			
		</section>
	</div>
</div>
